<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sam's Calculator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./images/favi.png" type="image/x-icon">

</head>
<body>
<div class="section_our_solution">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="our_solution_category">
        <div class="solution_cards_box">
          <div class="solution_card mt-4">
            <div class="hover_color_bubble"></div>
            <div class="so_top_icon">
                <img src="./images/money.jpg" alt="Money Icon">
            </div>
            <div class="solu_title">
              <h3>Sam's Financial Calculator</h3>
            </div>
            <div class="solu_description">
              <p>
                Upload your expenditures below
              </p>
              <button type="button" class="read_more_btn">Upload File</button>
            </div>
            <div class="today">
              <div class="today-piece  top  day"></div>
              <div class="today-piece  middle  month"></div>
              <div class="today-piece  middle  date"></div>
              <div class="today-piece  bottom  year"></div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/popper.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/main.js"></script>
</html>
